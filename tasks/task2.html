<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <title>User Malumotlari</title>
</head>
<body>
    <div class="container">
        <div class="row md-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2>User Malumotlari</h2>
                    </div>
                    <div class="card-body">
                        <form id="userForm">
                            <label for="name">Ism:</label>
                            <input type="text" id="name" name="name" class="form-control"><br><br>
                            <label for="age">Yoshi:</label>
                            <input type="number" id="age" name="age" class="form-control"><br><br>
                            <label for="phone">Telefon raqami:</label>
                            <input type="tel" id="phone" name="phone" class="form-control"><br><br>
                            <label for="address">Manzil:</label>
                            <input type="text" id="address" name="address" class="form-control"><br><br>
                            <button type="submit" onclick="addUser(event)" class="btn btn-success">ADD</button>
                        </form>
                    </div>
                </div>
                
            </div>
            <div class="col-md-8">
                <table id="userTable" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Ism</th>
                            <th>Yoshi</th>
                            <th>Telefon</th>
                            <th>Manzil</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./task2.js"></script>
</body>
</html>
